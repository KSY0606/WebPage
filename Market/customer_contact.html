<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>문의하기</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- 부트스트랩 icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- 고객센터 공통 CSS -->
    <link rel="stylesheet" href="css/customer_service/customer_service_common.css">
    <!-- 운영정책 CSS -->
    <link rel="stylesheet" href="css/customer_service/customer_contact.css">
    <!-- 파비콘 -->
    <link rel="icon" href="images/market/favicon.ico">

    <!-- 화면 스크롤시 -->
    <script src="js/market/jquery-3.6.0.min.js"></script>
    <script src="js/customer_service/top_show_name.js"></script>
</head>
<body>
    <header>
        <div>
            <a href="customer_service.html">
                <i class="bi bi-chevron-left"></i>
            </a>
            <div id="top_menu_name">
                1:1 문의하기
            </div>
            <div id="cancel">
                <a href="customer_inquiry.html">
                    취소
                </a>
            </div>
        </div>
    </header>

    <!-- wrapper 영역 -->
    <div id="wrapper">
        <h1>1:1 문의하기</h1>

        <form action="#" method="get" id="customer" name="customer">
            <div>
                <p>유형선택 <i class="bi bi-record-fill"></i></p>
                <div>
                    <p>유형을 선택해주세요 <span><i class="bi bi-chevron-down"></i></span></p>
                </div>
            </div>

            <div>
                <p>문의내용 <i class="bi bi-record-fill"></i></p>
                <textarea placeholder="문의 내용을 자세히 입력해주세요.">
                </textarea>
            </div>

            <div>
                <p>사진첨부 (0/3)</p>
                <p>사진을 첨부하면 정확한 답변을 받을 수 있어요.</p>
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <div>
                                <input type="file">
                                <img src="images/customer_service/plus.svg" alt="사진추가">
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <input type="file">
                                <img src="images/customer_service/plus.svg" alt="사진추가">
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <input type="file">
                                <img src="images/customer_service/plus.svg" alt="사진추가">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button>
                    문의하기
                </button>
            </div>
        </form>
    </div>
    <!-- // wrapper 영역 -->
</body>
</html>
