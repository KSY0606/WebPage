<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#b1').click(function() {
                $('#t1').show().siblings('div').hide();
            })
        });
        $(function() {
            $('#b2').click(function() {
                $('#t2').show().siblings('div').hide();
            })
        });
        $(function() {
            $('#b3').click(function() {
                $('#t3').show().siblings('div').hide();
            })
        });
        $(function() {
            $('#b4').click(function() {
                $('#t4').show().siblings('div').hide();
            })
        });
    </script>
    <style type="text/css">
        .btn div {
            display: inline-block;
        }
        .tab div {
            display: none;
        }
        #t1{
            display: block;
        }
        </style>
</head>
<body>
    <div class="btn">
        <div id="b1">t1버튼1</div>
        <div id="b2">t2버튼</div>
        <div id="b3">t3버튼</div>
        <div id="b4">t4버튼</div>
     </div>
     <div class="tab">
         <div id="t1">1</div>
         <div id="t2">2</div>
         <div id="t3">3</div>
         <div id="t4">4</div>
     </div>
</body>
</html>
